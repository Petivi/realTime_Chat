<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/socketio.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat</title>
</head>

<body id="body">
    <script>
        var socket = io({
            transports: ['websocket'],
            upgrade: false
        });
        var displayChat = false;
        var displayQpc = false;
    </script>
    <div class="page">
        <div class="row">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3>Info</h3>
                    </div>
                    <div class="card-body">
                        <h6 class="titreMenu">Navigation</h6>
                        <ul class="list">
                            <li>
                                <span id="chatMenu" class="clickable">Chat</span>
                            </li>
                            <li style="display: none">
                                <span id="qpcMenu" class="clickable">Quiz</span>
                            </li>
                        </ul>
                        <hr>
                        <h6 class="titreMenu">Utilisateurs</h6>
                        <ul id="listUsers"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-7" id="vueQpc" style="display: none">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h3>Quiz</h3>
                            </div>
                            <div class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="vueChat" class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Secret Chat</h3>
                    </div>
                    <div class="card-body">
                        <div style="display: none" id="contentMessage">
                            <div class="row">
                                <div class="col">
                                    <h4 id="roomNameTitle"></h4>
                                </div>
                                <div class="col-md-auto text-right">
                                    <button id="btnLeave">Quitter la salle</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col">
                                                    <textarea autofocus placeholder="Taper votre message"
                                                        class="textArea" id="message" rows="1"></textarea>
                                                </div>
                                                <div class="col-md-auto text-right">
                                                    <button id="btn-send-msg">Envoyer</button>
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col">
                                                    <div id="affichage"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="divInfosUser">
                            <div id="contentPseudo">
                                <label for="pseudo">Pseudo *</label>
                                <input autofocus type="text" id="pseudo" name="pseudo">
                            </div>
                            <div id="contentRoomName" style="margin:1em 0 1em 0;">
                                <label for="room">Room *</label>
                                <input type="text" id="room" name="room">
                            </div>
                            <div id="contentBtnValider">
                                <button id="btn-valider-connection">Valider</button>
                            </div>
                        </div>
                        <div id="divInfosRooms">
                            <div id="contentListRooms">
                                <h5>Liste des rooms actives</h5>
                                <ul id="listRooms"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var qpcMenu = document.getElementById('qpcMenu');
        var chatMenu = document.getElementById('chatMenu');
        var vueChat = document.getElementById('vueChat');
        var vueQpc = document.getElementById('vueQpc');
        var listUsers = document.getElementById('listUsers');
        var utilisateur = {};

        qpcMenu.addEventListener('click', () => {
            vueQpc.style.display = 'block';
            displayQpc = true;
        });

        chatMenu.addEventListener('click', () => {
            vueQpc.style.display = 'none';
            displayQpc = false;
        });

        socket.on('updateListUsers', (data) => {
            listUsers.innerHTML = "";
            data.forEach(function (tab) {
                var li = document.createElement('li');
                li.innerHTML = tab;
                listUsers.appendChild(li);
            });
        });

        function setQpcMenu() {
            if (utilisateur.room) {
                qpcMenu.parentElement.style.display = 'list-item';
            } else {
                qpcMenu.parentElement.style.display = 'none';
            }
        }
    </script>
    <script src="js/chat.js"></script>
    <script src="js/qpc.js"></script>
</body>

</html>
